<div class="special-resource">
    <h3>{{resource.name}}</h3>
    <p>{{resource.description}}</p>
    <p>Visibility: <b>{{resource.visibility}}</b></p>
    <p>File type: <b>{{resource.file_type}}</b></p>

    <a role="button" class="btn btn-primary" 
       href="{{ h.url_for('dataset_resource.edit', id=resource.package_id, resource_id=resource.id) }}">
       Edit questionnaire resource
    </a>
</div>
