{% extends "page.html" %}

{%- block subtitle %}KoBo{% endblock -%}

{% block secondary_content %}
  <h2 class="module-heading"><i class="fa fa-line-chart"></i> KoBo Toolbox</h2>
  
  <nav>
    <ul class="unstyled nav nav-simple">
      {% if h.get_kobo_token() %}
      <li class="nav-item">
        <a href="{{ h.url_for('unhcr_kobo.index') }}" title="Update my KoBo token">Update my KoBo token</a>
      </li>
      <li class="nav-item">
        <a href="{{ h.url_for('unhcr_kobo.kobo_surveys') }}" title="My KoBo surveys">My KoBo surveys</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{{ h.url_for('unhcr_kobo.index') }}" title="Set my KoBo token">Set my KoBo token</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a target='_blank' href="https://support.kobotoolbox.org/api.html">About the KoBo API token</a>
      </li>
    </ul>
  </nav>

{% endblock %}
