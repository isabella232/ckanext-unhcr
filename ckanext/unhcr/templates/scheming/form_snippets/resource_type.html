<div id="field-resource-type" data-module="resource-type" data-module-value="{{ data[field.field_name] }}" style="display: none">
  <h3>What kind of file do you want to upload?</h3>
  <div style="display:flex">
    <div class="col-md-6 resource_type">
      <button class="btn btn-info btn-data"><i class="fa fa-table"></i> Data file</button>
      <p>Files containing the actual data. Common formats include CSV or Microsoft Excel.</p>
    </div>
    <div class="col-md-6 resource_type">
      <button class="btn btn-info btn-attachment"><i class="fa fa-file"></i> File attachment</button>
      <p>Companion files related to the data. For instance reports in PDF or Microsoft Word, Images, etc.</p>
    </div>
  </div>
  <input name="type" type="hidden"></input>
</div>
